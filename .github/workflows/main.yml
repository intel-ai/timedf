name: Benchmarking
on:
  schedule:
    - cron: '51 1 * * *'
  workflow_dispatch:
    inputs:
      reset-cache:
        type: boolean
        default: true
  push:

jobs:
  modin-containerized:
    uses: ./.github/workflows/test-docker.yml
    with:
      name: modin-containerized
      reset-cache: ${{ !!inputs.reset-cache }}
    secrets:
      token: ${{ secrets.AMYACHEV_GITHUB_TOKEN }}
  modin-taxi:
    uses: ./.github/workflows/test-taxi-docker.yml
    with:
      name: modin-taxi
      reset-cache: ${{ !!inputs.reset-cache }}
